<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Top Clientes del Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .gold {
            background: linear-gradient(45deg, #FFD700, #FDB931);
            color: #000;
        }

        .silver {
            background: linear-gradient(45deg, #E0E0E0, #BDBDBD);
            color: #000;
        }

        .bronze {
            background: linear-gradient(45deg, #CD7F32, #A0522D);
            color: #fff;
        }

        .card-podio {
            transition: transform 0.3s;
            border: none;
        }

        .card-podio:hover {
            transform: scale(1.05);
        }

        .avatar {
            font-size: 3rem;
        }
    </style>
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="display-4 fw-bold">üèÜ Mejores Clientes</h1>
            <h3 class="text-warning" id="lblMes">...</h3>
        </div>

        <div class="row text-center mb-5 d-flex align-items-end justify-content-center" id="podio">
        </div>

        <div class="card bg-secondary bg-opacity-25">
            <div class="card-body">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Visitas</th>
                            <th class="text-end">Puntos del Mes</th>
                        </tr>
                    </thead>
                    <tbody id="listaTop">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-light">Volver a Taquilla</a>
        </div>
    </div>

    <script>
        const API_URL = "";
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        document.addEventListener('DOMContentLoaded', async () => {
            const fecha = new Date();
            document.getElementById('lblMes').textContent = `${meses[fecha.getMonth()]} ${fecha.getFullYear()}`;

            try {
                const res = await fetch(`${API_URL}/lealtad/top-mensual/`);
                const data = await res.json();
                renderizarTop(data);
            } catch (e) { console.error(e); }
        });

        function renderizarTop(clientes) {
            const podioDiv = document.getElementById('podio');
            const listaBody = document.getElementById('listaTop');

            // Limpiar
            podioDiv.innerHTML = '';
            listaBody.innerHTML = '';

            if (clientes.length === 0) {
                podioDiv.innerHTML = '<h3>A√∫n no hay movimientos este mes</h3>';
                return;
            }

            // 1. DIBUJAR EL PODIO (Top 3)
            const ordenPodio = [1, 0, 2];

            ordenPodio.forEach(idx => {
                if (clientes[idx]) {
                    const c = clientes[idx];
                    let clase = idx === 0 ? 'gold' : (idx === 1 ? 'silver' : 'bronze');
                    let altura = idx === 0 ? '300px' : (idx === 1 ? '250px' : '220px');
                    let medalla = idx === 0 ? 'ü•á' : (idx === 1 ? 'ü•à' : 'ü•â');

                    // CAMBIO AQU√ç: Usamos c.puntos_mes en lugar de dinero_estimado
                    podioDiv.innerHTML += `
                        <div class="col-4">
                            <div class="card card-podio ${clase} mb-3" style="min-height: ${altura};">
                                <div class="card-body d-flex flex-col justify-content-center align-items-center">
                                    <div class="avatar mb-2">${medalla}</div>
                                    <h3 class="fw-bold text-dark">${c.nombre}</h3>
                                    <span class="badge bg-dark fs-6 mb-2">${c.puntos_mes} Puntos</span>
                                    <small class="text-dark">${c.visitas} visitas</small>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            // 2. DIBUJAR LISTA (Del 4 en adelante)
            // CAMBIO AQU√ç: Actualizamos el encabezado de la tabla din√°micamente o en el HTML
            const headerDinero = document.querySelector("thead tr th:last-child");
            if (headerDinero) headerDinero.textContent = "Puntos Acumulados";

            for (let i = 3; i < clientes.length; i++) {
                const c = clientes[i];
                listaBody.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${c.nombre}</td>
                        <td>${c.visitas}</td>
                        <td class="text-end text-warning fw-bold">
                            <i class="bi bi-star-fill"></i> ${c.puntos_mes}
                        </td>
                    </tr>
                `;
            }
        }
    </script>
</body>

</html>
