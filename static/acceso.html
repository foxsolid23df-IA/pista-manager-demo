<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Monitor de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .semaforo {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin: 0 auto;
            background-color: grey;
        }

        .rojo {
            background-color: #dc3545;
            box-shadow: 0 0 20px #dc3545;
        }

        .verde {
            background-color: #198754;
            box-shadow: 0 0 20px #198754;
        }
    </style>
</head>

<body class="bg-dark text-white text-center">

    <nav class="navbar navbar-dark bg-dark mb-4 border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸš¦ Monitor de Acceso</a>
            <div>
                <a href="index.html" class="btn btn-outline-light btn-sm">Taquilla</a>
                <a href="escuela.html" class="btn btn-outline-light btn-sm">Escuela</a>
                <a href="instructores.html" class="btn btn-outline-light btn-sm">Profesores</a>
                <a href="acceso.html" class="btn btn-light btn-sm fw-bold">Acceso</a>
                <a href="corte_instructores.html" class="btn btn-warning btn-sm text-dark">Corte</a>
            </div>
        </div>
    </nav>

    <div class="container p-4">
        <h1>Control de Torniquetes</h1>

        <div class="row mt-5">
            <div class="col-md-6 border-end">
                <h3>ENTRADA</h3>
                <input type="text" id="scanEntrada" class="form-control form-control-lg mb-3 text-center"
                    placeholder="Escanear Ticket Entrada" autofocus>
                <div id="luzEntrada" class="semaforo"></div>
                <h4 id="msgEntrada" class="mt-3">Esperando...</h4>
            </div>

            <div class="col-md-6">
                <h3>SALIDA (Cierre)</h3>
                <input type="text" id="scanSalida" class="form-control form-control-lg mb-3 text-center"
                    placeholder="Escanear Ticket Salida">
                <div id="luzSalida" class="semaforo"></div>
                <h4 id="msgSalida" class="mt-3">Esperando...</h4>
            </div>
        </div>

        <script>
            const API_URL = "";

            // LÃ“GICA ENTRADA
            document.getElementById('scanEntrada').addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const ticket = e.target.value;
                    const luz = document.getElementById('luzEntrada');
                    const msg = document.getElementById('msgEntrada');

                    try {
                        const res = await fetch(`${API_URL}/control-acceso/validar-entrada/?ticket_id=${ticket}`, { method: 'POST' });
                        const data = await res.json();

                        if (data.abre_torniquete) {
                            luz.className = "semaforo verde";
                            msg.innerText = "PASÃ‰ ADELANTE";
                        } else {
                            luz.className = "semaforo rojo";
                            // Mostrar mensaje de error claro
                            msg.innerText = data.detail || data.mensaje || "Alto: Validar Ticket";
                        }
                    } catch (err) { console.log(err); }

                    e.target.value = '';
                    setTimeout(() => { luz.className = "semaforo"; msg.innerText = "Esperando..."; }, 3000);
                }
            });

            // LÃ“GICA SALIDA
            document.getElementById('scanSalida').addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const ticket = e.target.value;
                    const luz = document.getElementById('luzSalida');
                    const msg = document.getElementById('msgSalida');

                    try {
                        const res = await fetch(`${API_URL}/control-acceso/validar-salida/?ticket_id=${ticket}`, { method: 'POST' });
                        const data = await res.json();

                        if (data.abre_torniquete) {
                            luz.className = "semaforo verde";
                            msg.innerText = "SALIDA PERMITIDA";
                        } else {
                            luz.className = "semaforo rojo";
                            // Identificar quÃ© tipo de error o mensaje llegÃ³
                            let errorTexto = data.detail || data.mensaje || data.motivo || "Acceso Denegado";
                            let infoExtra = "";

                            if (data.saldo_pendiente) {
                                infoExtra = `<br><strong>Debe pagar: $${data.saldo_pendiente}</strong>`;
                            }

                            msg.innerHTML = `âš ï¸ ${errorTexto}${infoExtra}`;
                        }
                    } catch (err) { console.log(err); }

                    e.target.value = '';
                    setTimeout(() => { luz.className = "semaforo"; msg.innerText = "Esperando..."; }, 5000);
                }
            });
        </script>
</body>

</html>
