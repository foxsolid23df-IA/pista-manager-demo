<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Pista de Hielo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Usamos librer√≠a local para evitar fallos sin internet -->
    <script src="jsbarcode.all.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .precio-gigante {
            font-size: 3rem;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">‚ùÑÔ∏è Taquilla General</a>
            <div>
                <a href="index.html" class="btn btn-light btn-sm fw-bold">Taquilla</a>
                <a href="escuela.html" class="btn btn-outline-light btn-sm">Escuela</a>
                <a href="instructores.html" class="btn btn-outline-light btn-sm">Profesores</a>
                <a href="acceso.html" class="btn btn-outline-light btn-sm">Acceso</a>
                <a href="corte_instructores.html" class="btn btn-warning btn-sm text-dark">Corte</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">‚ùÑÔ∏è Control de Pista PCTronicMex</h1>

        <div class="row g-4">
            <div class="col-md-8 offset-md-2">
                <div class="card h-100 border-primary">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h3 class="mb-0">üõí Nueva Venta (Taquilla)</h3>
                        <i class="bi bi-cart-plus-fill" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="card-body">

                        <h5 class="text-primary"><i class="bi bi-clock"></i> Tiempo de Pista</h5>
                        <select id="selectTarifa" class="form-select mb-3 form-select-lg">
                            <option>Cargando tarifas...</option>
                        </select>

                        <hr>

                        <h5 class="text-success"><i class="bi bi-box-seam"></i> Extras</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="checkAndadera"
                                style="transform: scale(1.3);">
                            <label class="form-check-label ms-2" for="checkAndadera">
                                Rentar Andadera (+$50.00)
                            </label>
                        </div>

                        <hr>

                        <h5 class="text-info"><i class="bi bi-person-badge"></i> Instructor / Clase</h5>
                        <div class="mb-3">
                            <label class="text-muted small">Seleccionar si el cliente solicit√≥ clase:</label>
                            <select id="selectInstructorVenta" class="form-select">
                                <option value="">-- Sin Instructor --</option>
                            </select>
                        </div>

                        <hr>

                        <h5 class="text-secondary"><i class="bi bi-wallet2"></i> M√©todo de Pago</h5>
                        <div class="btn-group w-100 mb-3" role="group">
                            <input type="radio" class="btn-check" name="metodoPago" id="pagoEfectivo" value="Efectivo"
                                checked>
                            <label class="btn btn-outline-success" for="pagoEfectivo">üíµ Efectivo</label>

                            <input type="radio" class="btn-check" name="metodoPago" id="pagoTarjeta" value="Tarjeta">
                            <label class="btn btn-outline-primary" for="pagoTarjeta">üí≥ Tarjeta</label>
                        </div>

                        <hr>

                        <button onclick="registrarEntrada()" class="btn btn-primary w-100 btn-lg py-3 fw-bold shadow">
                            IMPRIMIR TICKET DE ENTRADA
                        </button>

                        <div id="resultadoEntrada" class="alert alert-success mt-3 d-none text-center">
                            <h3>Ticket: <strong id="ticketGenerado">---</strong></h3>
                            <h2 class="fw-bold text-dark my-2" id="totalTicket">$0.00</h2>
                            <img id="barcode" class="mt-2" style="max-width: 100%;">
                            <br>
                            <small id="mensajeTicket"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha eliminada ya que la salida se maneja en acceso.html -->
        </div>
    </div>

    <script src="app.js?v=4"></script>
</body>

</html>
